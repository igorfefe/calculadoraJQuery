<!DOCTYPE html>
<html lang="en, es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/favicdon.png">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/funciones.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row cabecera">
            <div class="col-md-9">
                <span><img  class="menu"src="img/menu.png"><h3>Científica</h3></span>
            </div>
            <div class="col-md-1" id="historial">
                <h4 id="his">Historial</h4>
            </div>
            <div class="col-md-1" id="memoria">
                <h4 id="memoria">Memoria</h4>
            </div>
            <div class="col-md-1" id="branco">
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="resultado2">
                    <p id="valor2"></p>
                </div>
                <div class="resultado">
                    <h1 id="valor">0</h1>
                </div>
                <div class="row fila1">
                    <div class="col" id="xquad">
                        <span>2<sup>nd<sup></span>
                    </div>
                    <div class="col" id="pi">
                        <span>&pi;</span>
                    </div>
                    <div class="col" id="c">
                        <span>C</span>
                    </div>
                    <div class="col" id="backspace">
                        <span><img src="img/borrar.png"></span>
                    </div>
                </div>
                <div class="row fila2">
                    <div class="col" id="xcubo">
                        <span>x<sup>3<sup></span>
                    </div>
                    <div class="col" id="yroot">
                        <span><sup>1</sup>/<sub>x</span>
                    </div>
                    <div class="col" id="sen1">
                        <span>|<sub>x</sub>|</span>
                    </div>
                    <div class="col" id="exp">
                        <span>Exp</span>
                    </div>
                    <div class="col opp" id="mod">
                        <span>Mod</span>
                    </div>
                </div>
                <div class="row fila3">
                    <div class="col" id="raiz">
                        <span><sup>2</sup>&radic;<sub>X</sub></span>
                    </div>
                    <div class="col opp" id="abreparenteses">
                        <span>(</span>
                    </div>
                    <div class="col opp" id="fechaparenteses">
                        <span>)</span>
                    </div>
                    <div class="col" id="fatorial">
                        <span>n!</span>
                    </div>
                    <div class="col opp" id="dividido">
                        <span>÷</span>
                    </div>
                </div>
                <div class="row fila4">
                    <div class="col" id="sobre">
                        <span>x<sup>y<sup></span>
                    </div>
                    <div class="col numeros" id="7">
                        <span>7</span>
                    </div>
                    <div class="col numeros" id="8">
                        <span>8</span>
                    </div>
                    <div class="col numeros" id="9">
                        <span>9</span>
                    </div>
                    <div class="col opp" id="multiplicar">
                        <span>×</span>
                    </div>
                </div>
                <div class="row fila5">
                    <div class="col" id="diesax">
                        <span>10<sup>x<sup></span>
                    </div>
                    <div class="col numeros" id="4">
                        <span>4</span>
                    </div>
                    <div class="col numeros" id="5">
                        <span>5</span>
                    </div>
                    <div class="col numeros" id="6">
                        <span>6</span>
                    </div>
                    <div class="col opp" id="menos">
                        <span>-</span>
                    </div>
                </div>
                <div class="row fila6">
                    <div class="col" id="log">
                        <span>log</span>
                    </div>
                    <div class="col numeros" id="1">
                        <span>1</span>
                    </div>
                    <div class="col numeros" id="2">
                        <span>2</span>
                    </div>
                    <div class="col numeros" id="3">
                        <span>3</span>
                    </div>
                    <div class="col opp" id="sumar">
                        <span>+</span>
                    </div>
                </div>
                <div class="row fila7">
                    <div class="col" id="ln">
                        <span>ln</span>
                    </div>
                <div class="col numeros" id="masmenos">
                    <span><sup>+</sup>/ <sub>-</sub></span>
                </div>
                <div class="col numeros" id="0">
                    <span>0</span>
                </div>
                <div class="col numeros"id="coma">
                    <span>,</span>
                </div>
                <div class="col" id="igual">
                    <span>=</span>
                </div>                
            </div>
        </div>
            <div class="col-md-3 tab">
                <div id="historial"></div>
            </div>
        </div>
    </div>
</body>
</html>
